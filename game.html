<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Pick !</p>
    <button onclick="
      let moveResult = decideMove();
      play(moveResult,'rock');
    ">
      Rock
    </button>
    <button onclick="
      moveResult = decideMove();
      play(moveResult,'paper');
    ">
      Paper
    </button>
    <button onclick="
      moveResult = decideMove();
      play(moveResult,'scissors');
    ">
      Scissors
    </button>
    <button onclick = "
      //this reset score only resets current page's score, it remains in local storage and when we refresh our old score comes back cuz it was stored
      score = {
        losses: 0,
        wins: 0,
        ties: 0
      };
      //we need to remove the scores from local storage too
      localStorage.removeItem('score');
    ">
      Reset Score
    </button>
    <script>
      /*const score = { //OBJECT //global so that it remembers previous data
        wins: 0,
        losses: 0,
        ties: 0
      }*/
      //default operator, if first comes null other is run
      let score = JSON.parse(localStorage.getItem('score')) || { //ANOTHER WAY OF ASSIGNING VALUES
        wins:0,
        losses:0,
        ties:0
      }; //its properties  are created from function play
      /*if(!score){ //score null
        score.wins=0;
        score.losses=0;
        score.ties=0;
      } //default value for score, cuz if we try to get .wins from null itll give an error*/
      function decideMove(){
        let computerMove ='unknown';
        const randomNum = Math.random(); 
        if(randomNum>=0 && randomNum<1/3){
          computerMove = 'rock';
        }
        else if(randomNum>=1/3 && randomNum<2/3){
          computerMove = 'paper';
        }
        else{
          computerMove = 'scissors';
        }
        return computerMove;      
      }
      function play(computerMoveResult,playerMove){
        let result = 'unknown';
        if(computerMoveResult === playerMove){
          result = 'tie';
          score.ties++;
        }
        else if((computerMoveResult === 'rock' && playerMove === 'paper')||(computerMoveResult === 'scissors' && playerMove === 'rock')||(computerMoveResult === 'paper' && playerMove === 'scissors')){
          result = 'you win';
          score.wins++;
        }
        else if((computerMoveResult === 'paper' && playerMove === 'rock')||(computerMoveResult === 'rock' && playerMove === 'scissors')||(computerMoveResult === 'scissors' && playerMove === 'paper')){
          result = 'you lose';
          score.losses++;
        }
        localStorage.setItem('score',JSON.stringify(score)); //into 
        
        alert(`Computer chose : ${computerMoveResult} \nResult : ${result} \nWins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties} `);
      }
    </script>
  </body>
</html>
