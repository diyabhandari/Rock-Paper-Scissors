    <p>Pick !</p>
    <button onclick="
      let computerMove = 'unknown';
      const randomNum = Math.random(); //computer picks bw rock paper and sc using the num generated by random
      if(randomNum>=0 && randomNum<1/3){
        computerMove = 'rock';
      }
      else if(randomNum>=1/3 && randomNum<2/3){
        computerMove = 'paper';
      }
      else{
        computerMove = 'scissors';
      }
      //console.log(`Computer chose : ${computerMove}`);
      let result = 'unknown';

      if(computerMove === 'rock'){
        result = 'tie';
      }
      else if(computerMove === 'paper'){
        result = 'you lose';
      }
      else{
        result = 'you win';
      }
      //console.log(result);
      //display in the popup
      alert(`Computer chose : ${computerMove} \nResult : ${result}`);
    ">
      Rock
